<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attendance Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Customer Service Robot -->
    <div class="robot-container">
        <div class="robot">
            <div class="robot-head">
                <div class="robot-eyes">
                    <div class="eye left-eye"></div>
                    <div class="eye right-eye"></div>
                </div>
                <div class="robot-mouth"></div>
            </div>
            <div class="robot-body">
                <div class="robot-chest"></div>
            </div>
            <div class="robot-arms">
                <div class="arm left-arm"></div>
                <div class="arm right-arm"></div>
            </div>
        </div>
        <div class="robot-speech-bubble">
            <p>Hello! Need help with login?</p>
        </div>
    </div>



    <!-- Main Content -->
    <div class="container">
        <!-- Header -->
        <header>
            <div class="brand">skill swap</div>
            <h1 class="main-title">ATTENDANCE<br>EMPLOYEES</h1>
        </header>

        <!-- Login Form -->
        <div class="login-container">
            <div class="login-form">
                <h2>Log in</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <div class="input-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z" fill="currentColor"/>
                                <path d="M12 14C7.58172 14 4 17.5817 4 22H20C20 17.5817 16.4183 14 12 14Z" fill="currentColor"/>
                            </svg>
                        </div>
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>

                    <div class="input-group">
                        <div class="input-icon id-icon">
                            <span>ID</span>
                        </div>
                        <input type="text" id="userId" name="userId" placeholder="User ID" required>
                    </div>

                    <div class="input-group">
                        <div class="input-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                                <path d="M12 6v6l4 2" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </div>
                        <input type="text" id="todayTarget" name="todayTarget" placeholder="Today's Target" required>
                    </div>

                    <button type="submit" class="login-btn">Log in</button>
                </form>
            </div>

            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo">
                    <div class="logo-shield">
                        <div class="logo-letters">SK</div>
                    </div>
                    <div class="logo-text">SKILL SWAP</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Message -->
    <div id="successMessage" class="success-message hidden">
        <div class="success-content">
            <h3>Login Successful!</h3>
            <p>Welcome to the attendance system.</p>
            <button onclick="closeSuccessMessage()">Close</button>
        </div>
    </div>
</body>

</html>
